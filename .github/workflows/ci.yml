name: CI - Lint and Test Charts

on:
  pull_request:
    paths:
      - 'charts/**'
      - '.github/workflows/ci.yml'
      - 'ct.yaml'
  push:
    branches:
      - main
      - develop
    paths:
      - 'charts/**'
      - '.github/workflows/ci.yml'
      - 'ct.yaml'

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.12.0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2
        with:
          version: v3.9.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          ct lint --target-branch ${{ github.event.repository.default_branch }} --config ct.yaml

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          ct install --target-branch ${{ github.event.repository.default_branch }} --config ct.yaml

      - name: Run chart-testing (upgrade)
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          ct upgrade --target-branch ${{ github.event.repository.default_branch }} --config ct.yaml

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read test results if they exist
            let comment = '## Chart Testing Results âœ…\n\n';
            
            try {
              const results = fs.readFileSync('ct-install-report.txt', 'utf8');
              comment += '### Installation Test Results\n';
              comment += '```\n' + results + '\n```\n\n';
            } catch (e) {
              comment += '### Installation Test Results\n';
              comment += 'No detailed results available\n\n';
            }
            
            comment += '---\n';
            comment += '**Note**: This comment was automatically generated by the CI system.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
